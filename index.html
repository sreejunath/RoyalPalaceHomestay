<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Royal Palace Homestay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #fff8e1, #fce4ec);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeInBody 2s ease-in-out;
    }

    .container {
      background: white;
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      animation: slideUp 1.5s ease-out;
    }

    h1 {
      font-size: 2.2rem;
      color: #b8860b;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #555;
    }

    a {
      color: #0d47a1;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #004080;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInBody {
      from {
        background-color: #fff;
      }
      to {
        background: linear-gradient(135deg, #fff8e1, #fce4ec);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Royal Palace Homestay</h1>
    <p>is currently under construction by <a href="https://voxora.in" target="_blank">VOXORA</a>.</p>
  </div>
</body>
</html>
